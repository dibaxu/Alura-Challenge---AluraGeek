<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link href="./css/output.css" rel="stylesheet">
</head>

<body class='relative min-h-screen font-sans'>
  <header class='flex justify-center items-center w-full min-h-24 bg-indigo-800 border-b-2 border-slate-500'>
    <div>
      <h1 class="text-3xl font-bold text-white">Alura Geek</h1>
    </div>
  </header>

  <main
    class='container mx-auto mt-12 mb-48 flex flex-col-reverse flex-wrap items-center justify-center gap-8 lg:grid grid-cols-3 lg:items-start'>
    <div class='w-full min-h-28 grid col-span-2'>
      <h2 class='text-center font-bold text-4xl mb-8'>Mis Productos</h2>
      <ul class='grid grid-cols-2 md:grid-cols-3 gap-2' data-products>
      </ul>
    </div>

    <div class=' w-full px-2 py-4'>
      <h2 class='text-center text-xl font-bold mb-4'>Agregar Producto</h2>
      <form action="" class='flex flex-col gap-2' data-formulario>
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre"
            class='w-full border-2 border-blue-500 focus:border-yellow-400 focus-visible:border-yellow-400 rounded-md p-1'>
        </div>
        <div>
          <label for="precio">Precio</label>
          <input type="number" name="precio" id="precio" class='w-full border-2 border-blue-500 rounded-md p-1'>
        </div>
        <div>
          <label for="imagen">Imagen</label>
          <input type="text" name="imagen" id="imagen" class='w-full border-2 border-blue-500 rounded-md p-1'>
        </div>

        <div class='w-full flex justify-between'>
          <input type="submit" value="Agregar Producto"
            class='px-3 py-1 bg-blue-800 hover:bg-blue-500 text-white transition-all rounded-md cursor-pointer'>
          <input type="button" value='Limpiar'
            class='px-3 py-1 border-2 border-blue-800 text-blue-800 hover:bg-blue-800 hover:text-white transition-all rounded-md cursor-pointer'>
        </div>
      </form>
    </div>

  </main>
  <footer class='bottom-0 flex justify-center items-center w-full min-h-48 bg-indigo-800 border-b-2 border-slate-500'>
    <div class='container flex flex-col items-center text-white'>
      <h2 class='text-xl font-bold'>AluraGeek</h2>
      <p class='text-sm font-extralight'>Desarrollado por Pedro A. Sota Taier</p>
      <p class='text-sm font-extralight'>Alura LATAM - 2024</p>
    </div>

  </footer>

  <script src="./js/index.js" type='module'></script>
</body>

</html>
